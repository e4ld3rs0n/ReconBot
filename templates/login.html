<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="BugHunter" />
    <title>Login - ReconBot</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f2e9511234.js" crossorigin="anonymous"></script>

    <style>
        body {
          {% set numbers = [1, 2, 3, 4, 5, 6, 7] %}
          {% set random_wallpaper = numbers | random | string %}
          background-image: url('{{ url_for('static', filename='assets/bg' + random_wallpaper + '.jpg') }}');
          background-size: cover;
          background-position: center;
          height: 100vh;
          margin: 0;
          padding: 0;
        }
    </style>
  </head>
  <body>
    <!-- Error messages -->
    <div class="alert-container mt-3 align-items-center">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-primary w-50 text-center" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100" id="wrapper">
        <!-- Login form -->
        <div class="card">
            <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
